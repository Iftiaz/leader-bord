<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Awesome</title>
    <script src="https://kit.fontawesome.com/3d5f04b58f.js" crossorigin="anonymous"></script>
    <style>
        .fa-angry{
            color: rgb(172, 13, 111);
        }
        h1{
            display: inline;
            font-size: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container{
            width: 200px;
            height: 200px;
            background-color: orange;
            border: 2px rgb(71, 6, 6) solid;
            transition: 1s ;
            
        }
        .container:hover{
            background-color: orangered;
            width: 300px;
            height: 300px;
        }
        p{

            color: yellow;
            font-size: 20px;
           margin-left: 25px;
           margin-top: 80px;
           align-items: center;
        }
        p:hover{
            color: purple;
            font-size: 30px;
            transition: 1s;
        }
    </style>
</head>
<body>
    <i class="far fa-angry"></i><h1> I am angry</h1><br><br>

    <div class="container">
        <p>Transformation</p>
    </div>
</body>
</html>
